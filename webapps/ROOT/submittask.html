<!doctype html>
<html>
  <head>
    <title>Submit a Task</title>
    <style>
      #taskfields
      {
        width: 350px;
      }
    </style>
  </head>
  <body>
    <form action="servlet/task" method="post" enctype="multipart/form-data">
      <fieldset id="taskfields">
        <legend>Submit a Task</legend>
        <label for="name">Task Name:</label> <input type="text" name="name" required/>
        <!--<input type="hidden" name="type" value="BinaryImageClassification"/>-->
        <br/><label for="classification">Classification Question:</label> <input type="text" name="classification" required/>
        <br/><label for="images">Image Set:</label> <input type="file" name="images" required multiple/>
        <!-- later: accuracy, different types of task, max cost?, ..? -->
        <br/><input type="submit" value="Submit"/>
      </fieldset>
    </form>
  </body>
</html>
